<body>
    <header>
        <div class="menu">
            <a href="index.html"><img src="style /img/file.png" alt="imagem-nuvem"></a>
            <nav>
                <ul>
                    <li><a href="Questionário.html">Questionário</a></li>
                    <li><a href="index.html">Benefícios do Sono</a></li>
                    <li><a href="Importância.html">Importância para Saúde Mental</a></li>
                    <li><a href="doenças.html">Doenças do Sono</a></li>
                    <li><a href="Rotina.html">Rotina</a></li>
                </ul>
            </nav>
        </div>
        <div class="headerpt2">
            <h1>Durma Melhor, Viva Melhor!</h1>
            <p>
                Formulário de Contato
            </p>
        </div>
    </header>
    <div id="borda-conteudo"></div>
    <main>
        <section class="questionario">
            <div class="form">
                <form action="#">
                    <div class="input-group">
                        <div class="input-box">
                            <label for="horariodedormir">Qual horário você vai dormir?</label>
                            <input type="time" id="horariodedormir" name="horariodedormir" required>
                        </div>
                        <div class="input-box">
                            <label for="horariotelas">Qual horário você deixa de usar telas?</label>
                            <input type="time" id="horariotelas" name="horariotelas" required>
                        </div>
                        <div class="input-box">
                            <label for="horarioacordar">Qual horário você acorda?</label>
                            <input type="time" id="horarioacordar" name="horarioacordar" required>
                        </div>
                        <div class="input-box">
                            <label for="inputemail">Email para contato:</label>
                            <input type="email" id="inputemail" name="inputemail" required>
                        </div>
                        <div class="input-box">
                            <label for="medicamentos"> Você toma algum medicamento para o sono ou algum tipo de bebida?
                                Se sim, qual?</label>
                            <input type="text" id="medicamentos" name="medicamentos required" required>
                        </div>
                        <div class="input-box">
                            <label for="tecnicas">Você utiliza alguma técnica de meditação, reflexão, leitura ou
                                outro(s) antes de dormir? Se sim, qual?</label>
                            <input type="text" id="tecnicas" name="tecnicas" required>
                        </div>
                    </div>
                    <div class="gender-inputs">
                        <div class="gender-tittle">
                            <h6>
                                Gênero
                            </h6>
                        </div>
                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
                    <div class="submit-button">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
            <div class="img-form">
                <img src="style /img/imagem-form.png" alt="imagem-form">
            </div>
        </section>
        <div id="borda-conteudo"></div>
    </main>
