    <main>
        <section class="questionario">
            <div class="form">
                <form action="#">
                    <div class="input-group">
                        <div class="input-box">
                            <label for="horariodedormir">Que horas você vai dormir?</label>
                            <input type="time" id="horariodedormir" name="horariodedormir" >
                        </div>
                        <div class="input-box">
                            <label for="horariotelas">Que horas você deixa de usar telas?</label>
                            <input type="time" id="horariotelas" name="horariotelas" >
                        </div>
                        <div class="input-box">
                            <label for="horarioacordar">Que horas você acorda?</label>
                            <input type="time" id="horarioacordar" name="horarioacordar" >
                        </div>
                        <div class="input-box">
                            <label for="inputemail">E-mail para contato:</label>
                            <input type="email" id="inputemail" name="inputemail" >
                        </div>
                        <div class="input-box">
                            <label for="medicamentos"> Você toma algum medicamento para o sono ou algum tipo de bebida?
                                Se sim, qual?</label>
                            <input type="text" id="medicamentos" name="medicamentos required" >
                        </div>
                        <div class="input-box">
                            <label for="tecnicas">Você utiliza alguma técnica de meditação, reflexão, leitura ou
                                outro(s) antes de dormir? Se sim, qual?</label>
                            <input type="text" id="tecnicas" name="tecnicas" >
                        </div>
                    </div>
                    <div class="gender-inputs">
                        <div class="gender-tittle">
                            <h6>
                                Gênero
                            </h6>
                        </div>
                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outro</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
                    <div class="submit-button">
                        <input id="form"  type="submit" value="Enviar">
                    </div>
                    <div id="res"></div>
                    <div id="tela"></div>
                </form>
            </div>
            <div class="img-form">
                <img src="style /img/imagem-form.png" alt="imagem-form">
            </div>
        </section>
